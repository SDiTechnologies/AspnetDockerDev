version: "3"
services:

# # begin definition of services
# # NOTE: Do not run both services simultaneously

# build a development container to run the non-production build of the app
  aspnetapprun:
    build:
      # start in the following directory with the specified Dockerfile
      context: ./src
      dockerfile: Dockerfile.run
    restart: always
    command: dotnet run
    network_mode: host
    expose:
      - 5001
      - 5000
    environment:
      ASPNETCORE_URLS: "https://+:5001;http://+:5000"

  sql-server:
#    image: mcr.microsoft.com/mssql/server
    image: mssql-server-mlservices
    hostname: sql-server
    container_name: sql-server
#    network_mode: host
    restart: always
    expose:
      - 1433
#    ports:
#      - "5434:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - ACCEPT_EULA_ML=Y
      - SA_PASSWORD=AwesomeDevOpsBro9!
      - MSSQL_PID=Developer

volumes:
  mssql-data:



