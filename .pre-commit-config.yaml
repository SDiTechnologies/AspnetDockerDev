repos:

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files

-   repo: https://github.com/dotnet/format
    rev: v5.1.225507
    hooks:
    - id: dotnet-format
      name: dotnet format
      language: dotnet
      types_or: ['c#', 'vb']
      entry: dotnet format --include


